<form (ngSubmit)="onSubmit()" class="d-flex p-2 justify-content-center">
    <fieldset>
      <legend>Add new clinics</legend>

      <div class="form-group" >
        <label class="col-form-label" for="inputDefault"> Name:</label>
        <input type="text" class="form-control" id="name"  name="name" [(ngModel)] = "clinicModel.name"/>
      </div>

      <div class="form-group" >
        <label class="col-form-label" for="inputDefault"> Address:</label>
        <input type="text" class="form-control" id="address"  name="address" [(ngModel)] = "clinicModel.address">
      </div>
      
      <div class="form-group">
        <label for="exampleTextarea">Description: </label>
        <textarea class="form-control" id="description" name="description" rows="3" [(ngModel)] = "clinicModel.description"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Add</button>
    </fieldset>
  </form>
