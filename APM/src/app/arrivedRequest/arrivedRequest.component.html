
    <h1>List of arrived request</h1>
    <p>&nbsp;</p>        
    <div class='table-responsive' class="d-flex p-2 justify-content-center">
        <table class='table'>
        <thead>
                <tr>
                   <th>Name</th>
                   <th>Email </th>
                   <th>UCIDN </th>
                   <th></th>
                   <th></th>
                   <th></th>
                 </tr>
        </thead>
        <tbody>
                <tr *ngFor = 'let ar of arrReq'>
                   <td>{{ar.userData.name}}</td>
                   <td>{{ar.userData.email}}</td>
                   <td>{{ar.userData.ucidn}} jksdn</td>
                   <td><input type="text" value="Reason of rejection..." hidden="true"/> </td>
                   <td><button type="button" class="btn btn-outline-primary" (click)="onClick()">Accept</button></td>
                   <td><button type="button" class="btn btn-outline-primary">Reject</button></td>
                </tr>
        </tbody> 
            
        </table>
    </div>
