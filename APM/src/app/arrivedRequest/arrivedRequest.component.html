
    <h1>List of arrived request</h1>
    <p>&nbsp;</p>        
    <div class='table-responsive' class="d-flex p-2 justify-content-center">
        <table class='table'>
        <thead>
                <tr>
                   <th>Name</th>
                   <th>Email </th>
                   <th>UCIDN </th>
                   <th>ID</th>
                   <th></th>
                   <th></th>
                 </tr>
        </thead>
        <tbody>
                <tr *ngFor = 'let ar of arrReq'>
                   <td>{{ar.userData.name}}</td>
                   <td>{{ar.userData.email}}</td>
                   <td>{{ar.userData.ucidn}}</td>
                   <td>{{ar.id}}</td>
                   <td><input type="text" value="Reason of rejection..." hidden="true"/> </td>
                   <td><button type="button" class="btn btn-outline-primary" (click)="onClick(ar.id,ar.userData.email)">Accept</button></td>
                   <td><button type="button" class="btn btn-primary" (click)="onClickReject(ar.id,ar.userData.email)" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Reject</button>
                   </td>
                </tr>
        </tbody> 
        </table>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Reason of rejection</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Message:</label>
                      <textarea class="form-control" id="message-text" [(ngModel)]="reason"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onClickSendMessage()">Send message</button>
                </div>
              </div>
            </div>
          </div>
    </div>
