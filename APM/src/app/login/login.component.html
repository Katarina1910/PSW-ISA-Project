<form #userForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" 
                          id="userName" name="userName"[(ngModel)]="loginModel.userName"/>
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
                          id="exampleInputPassword1" name="password" [(ngModel)]="loginModel.password"/>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                      <label>Please repeat the password</label>
                      <input type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" 
                        id="exampleInputPassword2" name="password2" [(ngModel)]="loginModel.password2"/>
                      <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
                          <div *ngIf="f.password2.errors.required">Password is required</div>
                          <div *ngIf="f.password2.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary" >Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
  </form>
